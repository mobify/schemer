<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width">
    <style>
        #log {
            outline: 1px solid red;
        }

@media screen {
    #a { color: blue; }
}
@media screen and (-webkit-min-device-pixel-ratio:1.5) {
    #a { color: red; }
}
@media screen and (-webkit-min-device-pixel-ratio:2) {
    #a { color: red; }
}
@media screen and (-ms-min-device-pixel-ratio:1.5) {
    #a { color: red; }
}
@media screen and (-ms-min-device-pixel-ratio:2) {
    #a { color: red; }
}
@media screen and (min-device-pixel-ratio:1.5) {
    #a { color: red; }
}

@media screen and (min-device-pixel-ratio:2) {
    #a { color: red; }
}


    </style>
</head>
<body>
    <h1>ALO?</h1>
    <div id="log"></div>
    <div id="dpr">X?</div>
    <div id="a">if im red the media query is working</div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        Mobify = {
            $:$,
            config: {}
        };
    </script>
    <script src="/api/enhance.js"></script>
    <script>
        Mobify.enhance();

        var $log = $('#log');


        $('#dpr').html(window.devicePixelRatio);


        function update() {
            $log.html($('html').attr('class'));
        }

        $(window).bind('orientationchange', update);

        update()
        
    </script>
<body>
</html>
