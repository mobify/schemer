<script type="text/javascript">
window.Mobify = {$: $};</script>
<script type="text/javascript" src="menu.js"></script>
<script type="text/javascript">
Mobify.$(function() {
	Mobify.menu();
});
</script>
<style>
#mobify-menu { 
 position: relative; 
 z-index: 2;
 width: 200px; 
 background: black; 
 color: white;
   }
#mobify-menu nav { display: none; }
#mobify-menu.on nav { 
 display: block;
 position: absolute;
 left:0;
 right: 0;
 background: black; }
#mobify-menu a { display: block; }


html.x-menu-on #mobify-menu-bg {
	position: absolute;
	z-index: 1;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	background: rgba(0,0,0,.5);
	
}



</style>
</head>

	<div id="mobify-menu-toggle">Menu</div>
	<nav>

	</nav>
</div>
